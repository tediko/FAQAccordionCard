<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/faq.css">
  <link rel="stylesheet" href="styles/footer.css">
  <title>Frontend Mentor | FAQ Accordion Card</title>
</head>
<body>
  <!-- FAQ -->
  <section class="faq">
    <div class="faq__container container">
      <div class="faq__wrapper">
        <div class="faq__image">
          <img class="faq__image-desktop" src="assets/img/illustration-woman-online-desktop.svg" alt="woman illustration">
          <img class="faq__image-mobile" src="assets/img/illustration-woman-online-mobile.svg" alt="woman illustration">
        </div>
        <img class="faq__box-image" src="assets/img/illustration-box-desktop.svg" alt="box illustrastion">
        <div class="faq__content">
          <h2 class="faq__heading">Faq</h2>
          <ul class="faq__list">
            <!-- 01 item -->
            <li class="faq__item">
              <input class="faq__input" type="radio" name="faqs" id="tab1"/>
              <label for="tab1">
                <div class="faq__question">
                  <p class="faq__query">How many team members can I invite?</p>
                </div>
                <div class="faq__desc">
                  <p class="faq__text">You can invite up to 2 additional users on the Free plan. There is no limit on 
                  team members for the Premium plan.</p>
                </div>
              </label>
            </li>
            <!-- 02 item -->
            <li class="faq__item">
              <input class="faq__input" type="radio" name="faqs" id="tab2" checked/>
              <label for="tab2">
                <div class="faq__question">
                  <p class="faq__query">What is the maximum file upload size?</p>
                </div>
                <div class="faq__desc">
                  <p class="faq__text">No more than 2GB. All files in your account must fit your allotted storage space.</p>
                </div>
              </label>
            </li>
            <!-- 03 item -->
            <li class="faq__item">
              <input class="faq__input" type="radio" name="faqs" id="tab3"/>
              <label for="tab3">
                <div class="faq__question">
                  <p class="faq__query">How do I reset my password?</p>
                </div>
                <div class="faq__desc">
                  <p class="faq__text">Click “Forgot password” from the login page or “Change password” from your profile page.
                    A reset link will be emailed to you.</p>
                </div>
              </label>
            </li>
            <!-- 04 item -->
            <li class="faq__item">
              <input class="faq__input" type="radio" name="faqs" id="tab4"/>
              <label for="tab4">
                <div class="faq__question">
                  <p class="faq__query">Can I cancel my subscription?</p>
                </div>
                <div class="faq__desc">
                  <p class="faq__text">Yes! Send us a message and we’ll process your request no questions asked.</p>
                </div>
              </label>
            </li>
            <!-- 05 item -->
            <li class="faq__item">
              <input class="faq__input" type="radio" name="faqs" id="tab5"/>
              <label for="tab5">
                <div class="faq__question">
                  <p class="faq__query">Do you provide additional support?</p>
                </div>
                <div class="faq__desc">
                  <p class="faq__text">Chat and email support is available 24/7. Phone lines are open during normal business hours.</p>
                </div>
              </label>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </section>
  <!-- Footer -->
  <footer class="footer">
    <div class="footer__attribution">
      <p class="footer__text">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
      <p class="footer__text">Coded by <a href="https://github.com/tediko" target="_blank">tediko</a>.</p>
    </div>
  </footer>
</body>
</html>
